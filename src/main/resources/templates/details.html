<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>Детали заявки</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h3 th:if="${!request.handled}" class="text-center text-danger fw-bold mb-3">
                *** Новая необработанная заявка ***
            </h3>
            <h3 th:if="${request.handled}" class="text-center text-success fw-bold mb-3">
                Обработанная заявка
            </h3>

            <div class="card">
                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label fw-bold">ФИО:</label>
                        <input type="text" class="form-control" th:value="${request.fullName}" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Курс:</label>
                        <input type="text" class="form-control" th:value="${request.courseName}" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Телефон:</label>
                        <input type="text" class="form-control" th:value="${request.phone}" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Комментарии:</label>
                        <textarea class="form-control" rows="4" th:text="${request.comment}" readonly></textarea>
                    </div>
                </div>
            </div>

            <div class="mt-4 d-flex justify-content-center gap-2">
                <form th:if="${!request.handled}" th:action="@{/handle/{id}(id=${request.id})}" method="post">
                    <button type="submit" class="btn btn-success">Обработать заявку</button>
                </form>

                <form th:action="@{/delete/{id}(id=${request.id})}" method="post" onsubmit="return confirm('Вы уверены, что хотите удалить эту заявку?');">
                    <button type="submit" class="btn btn-danger">Удалить заявку</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
