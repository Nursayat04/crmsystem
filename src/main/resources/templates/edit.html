<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>Редактировать запрос</title>
</head>
<body>
<div layout:fragment="content">
    <h1>Редактировать запрос</h1>
    <form th:action="@{/requests/edit/{id}(id=${request.id})}" th:object="${request}" method="post" class="mt-3">
        <div class="mb-3">
            <label for="title" class="form-label">Тема</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Описание</label>
            <textarea class="form-control" id="description" rows="5" th:field="*{description}" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
        <a th:href="@{/requests/{id}(id=${request.id})}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
</body>
</html>
